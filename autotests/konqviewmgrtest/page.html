<!DOCTYPE html>
<html>
<head>
<script>
function getLinkCoordinates() {
  let link = document.getElementById("linkid");
  let rect = link.getBoundingClientRect();
  return [(rect.left+rect.right)/2, (rect.top + rect.bottom)/2];
}

//btn is: 0 for left button, 1 for middle button and 2 for right button
//modifiers is an array with "alt", "ctrl", "shift"
function simulateClick(id, btn, modifiers) {
  const ev = new MouseEvent('click', {
    button: btn,
    ctrlKey: modifiers.includes("ctrl"),
    altKey: modifiers.includes("alt"),
    shiftKey: modifiers.includes("shift"),
    bubbles: true,
    cancelable: true
  });

  const element = document.getElementById(id);
  element.dispatchEvent(ev);
}

</script>
</head>
<body>
<a href="link_target.txt" id="linkid">Click me</a>
</body>
</html>
